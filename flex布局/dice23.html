<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			.box {
				display: flex;
				width: 150px;
				height: 150px;
				padding: 15px;
				border-radius: 10px;
				background-color: lightgrey;
				box-shadow: 2px 2px 5px #888888;
				/*主轴*/
				justify-content:flex-end;
				/*交叉轴*/
				align-items:center;
			}
			
			.item {
				display: block;
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background-color: black;
			}
		</style>
	</head>

	<body class="HolyGrail">
		<div class="box">
			<span class="item"></span>
		</div>
	</body>

</html>
